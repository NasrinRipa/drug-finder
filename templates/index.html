<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-image: url("static/image1.jpg"); 
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            font-family: "Times New Roman", Times, serif; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; 
        }

        .head {
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold; 
            font-size: 30px;
            height: 5ch;
            color: blue; 
        }

        .head-container {
            border: 4px solid blue; /* Border around the header */
            padding: 10px; /* Padding inside the header container */
            text-align: center; /* Center-align text inside the container */
            margin-bottom: 250px; /* Added margin at the bottom of the header container */
            border-radius: 50px; /* Capsule-like shape with a specific radius */
            width: 700px; 
            height: 70px; 
            overflow: hidden; 
        }

        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 25px;
        }

        form {
            height: 300px;
            width: 700px;
            background-color: rgba(13, 9, 228, 0.842);
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #text-label {
            color: yellow; /* Yellow font color */
        }

        #text {
            height: 100px;
            width: 500px;
            font-size: 20px;
        }

        textarea {
            height: 500px;
            width: 500px;
            font-size: 20px;
        }

        input {
            font-size: 20px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="head-container">
        <div class="head">Drug Finder</div>
    </div>
    <div class="center">
        <form action="/" method="post">
            <label id="text-label" for="text"><b>Enter drug description:</b></label> <br />
            <textarea id="text" name="text"></textarea> <br />
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
