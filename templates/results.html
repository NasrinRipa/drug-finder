<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-image: url("static/dosage2.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            font-family: "Times New Roman", Times, serif; /* Times New Roman font */
        }

        .head {
            display: flex;
            justify-content: left;
            align-items: left;
            font-size: 30px;
            height: 5ch;
            color: blue; /*  blue font color */
            text-align: justify; /* Justify text alignment */
        }

        .center {
            display: flex;
            justify-content: left;
            align-items: left;
            height: 50vh;
            font-size: 25px;
        }

        #text {
            height: 100px;
            width: 1000px;
            font-size: 20px;
            color: navy; /* Navy blue font color */
            text-align: left; /* Left-align text */
        }
    </style>
</head>

<body>
    <div class="head"><b>Drug Finder</b></div>
    <div class="center">
        <div id="text">
            <label for="text" style="color: pink;"><b>Predicted drug details:</b></label> <br />
            <pre style="font-family: 'Times New Roman', Times, serif; color: navy; text-align: left;">{{ output_text }}</pre>
        </div>
    </div>
</body>

</html>
