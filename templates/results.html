<!-- Assuming you have a 'results.html' template -->
<!DOCTYPE html>
<html>

<head>
    <!-- Your head content here -->
    
    <style>
        body {
            background-image: url("static/dosage2.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
        }

        .head {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            height: 5ch;
        }

        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh;
            font-size: 25px;
        }

        #drugTable {
            border-collapse: collapse;
            width: 500px;
            font-size: 20px;
        }

        #drugTable th, #drugTable td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        #text {
            height: 100px;
            width: 500px;
            font-size: 20px;
        }
    </style>
</head>


<body>
    <div class="head"><b>Drug Finder</b></div>
    <div class="center">
        <div style="height: 200px; width: 500px;">
            <table id="drugTable">
                <tr>
                    <th>Uses</th>
                    <td>{{ drug_details['uses'] }}</td>
                </tr>
                <tr>
                    <th>Dosage</th>
                    <td>{{ drug_details['dosage'] }}</td>
                </tr>
                <tr>
                    <th>Side Effects</th>
                    <td>{{ drug_details['side_effects'] }}</td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
