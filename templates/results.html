<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-image: url("static/dosage2.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 3px 0 0 3px; /* Top and left margins */
            padding: 0;
            font-family: "Times New Roman", Times, serif; /* Times New Roman font */
            width: 21cm; /* A4 width in CSS units */
            height: 29.7cm; /* A4 height in CSS units */
        }

        .head {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            height: 5ch;
            color: blue; /* Blue font color */
            text-align: center; /* Center text alignment */
        }

        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh;
            font-size: 25px;
        }

        #text {
            height: 100px;
            width: 200px;
            font-size: 20px;
            color: navy; /* Navy blue font color */
            text-align: left; /* Left-align text */
        }
    </style>
</head>

<body>
    <div class="head"><b>Drug Finder</b></div>
    <div class="center">
        <div id="text">
            <label for="text" style="color: yellow;"><b>Predicted drug details:</b></label> <br />
            <pre style="font-family: 'Times New Roman', Times, serif; color: navy; text-align: left;">{{ output_text }}</pre>
        </div>
    </div>
</body>

</html>
