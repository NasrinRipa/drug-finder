<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-image: url("static/dosage2.jpg"); 
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            font-family: "Arial", sans-serif; /* Change font type */
        }

        .head {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            height: 5ch;
            color: #FF0000; /* Change font color to red */
        }

        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh;
            font-size: 25px;
        }

        #text {
            height: 100px;
            width: 500px;
            font-size: 20px;
        }

        /* Box around text content */
        .box {
            border: 2px solid #0000FF; /* Border color is blue */
            padding: 10px;
            margin: 10px;
            border-radius: 8px; /* Rounded corners */
            background-color: #EFEFEF; /* Background color */
        }
    </style>
</head>

<body>
    <div class="head"><b>Drug Finder</b></div>
    <div class="center">
        <div class="box" style="height: 100px; width: 1000px;">
            <label for="text" style="color: #00FF00;"><b>Predicted drug details:</b></label> <br />
            <pre style="font-family: 'Courier New', monospace; color: #000000;">{{ output_text }}</pre> 
        </div>
    </div>
</body>

</html>
