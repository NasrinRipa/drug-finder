<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-image: url("static/dosage2.jpg"); 
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            font-family: "Times New Roman", Times, serif; /* Times New Roman font */
        }

        .head {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            height: 5ch;
            color: navy; /* Navy blue font color */
            text-align: justify; /* Justify text alignment */
        }

        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh;
            font-size: 15px;
        }

        #text {
            height: 100px;
            width: 500px;
            font-size: 10px;
        }

        /* Box around text content */
        .box {
            border: 2px solid navy; /* Border color is navy blue */
            padding: 10px;
            margin: 10px;
            border-radius: 8px; /* Rounded corners */
            background-color: #EFEFEF; /* Background color */
        }
    </style>
</head>

<body>
    <div class="head"><b>Drug Finder</b></div>
    <div class="center">
        <div class="box" style="height: 100px; width: 1000px;">
            <label for="text" style="color: navy;"><b>Predicted drug details:</b></label> <br />
            <pre style="font-family: 'Times New Roman', Times, serif; color: navy; text-align: justify;">{{ output_text }}</pre> 
        </div>
    </div>
</body>

</html>
